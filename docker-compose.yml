version: "3.9"
services:

  cyphal:
    image: "brtcyphal/cyphal_tools:latest"
    container_name: cyphal
    network_mode: "host"
    working_dir: /$HOME
    volumes: 
      # - <your_host_path>:<container_path>
      - $HOME/BRT/gitwork/BRTCyphal:$HOME/BRTCyphal
      - $HOME/.gitconfig:/etc/gitconfig
    environment:
      TZ: Europe/Moscow 
    stdin_open: true
    tty: true